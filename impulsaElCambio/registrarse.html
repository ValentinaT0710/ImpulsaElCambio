<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impulsa el cambio - Registrarse</title>
    <link rel="stylesheet" href="/Registrarse.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Literata:ital,opsz,wght@0,7..72,200..900;1,7..72,200..900&family=Luckiest+Guy&family=Lusitana:wght@400;700&family=Mitr:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="/Imagenes/Logo.png" alt="Logo" class="Logo">
        </div>
        <h1 class="IMPULSA-EL-CAMBIO">IMPULSA EL CAMBIO</h1>
    </header>
    <nav class="navbar">
        <ul>
            <li>
              <a href="/Inicio"><i class="fa-solid fa-house" style="color: #f85c9d;"></i> Inicio</a>
            </li>
            <li>
              <a href="/inicioSesion"
                ><i class="fa-solid fa-right-to-bracket" style="color: #6bffd3;"></i> Inicio Sesión</a
              >
            </li>
            <li>
              <a href="/Registrarse"
                ><i class="fa-solid fa-user-plus" style="color: #FFD43B;"></i> Registrarse</a
              >
            </li>
          </ul>
    </nav>
    <section class="registrocontenido">
        <div class="registroformulario">
            <h2>Formulario de inscripción</h2>
            <form action="/registrarse" method="POST">
                <div class="input-group">
                    <label for="nombre">Nombre Completo</label>
                    <div class="input-container">
                        <i class="fas fa-user"></i>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="correo">Correo Electrónico</label>
                    <div class="input-container">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="correo" name="correo" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="numero">Número Telefónico</label>
                    <div class="input-container">
                        <i class="fas fa-phone"></i>
                        <input type="text" id="numero" name="numero" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="empresa">Nombre de la Empresa</label>
                    <div class="input-container">
                        <i class="fas fa-building"></i>
                        <input type="text" id="empresa" name="empresa" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <div class="input-container">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="confirm_password">Confirmar Contraseña</label>
                    <div class="input-container">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                </div>
                <div class="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">Acepto términos y condiciones sobre el tratamiento de mis datos</label>
                </div>
                <button type="submit">REGISTRARSE</button>
            </form>
            <p>¿Ya tienes una cuenta? <a href="/inicioSesion">Inicia sesión</a></p>
        </div>
    </section>
</body>

</html>
